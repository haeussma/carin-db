name: Docker Build Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy .env.example to .env
      run: cp .env.example .env

    - name: Build Docker services
      run: docker compose build
